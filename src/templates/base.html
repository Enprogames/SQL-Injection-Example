<!--templates/base.html-->
{% comment %} The main base for the whole website {% endcomment %}

{% load static %}

<html>

<head>
    <!-- This is the head content defined in base.html, the global base file for the entire website. -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    {% block head_global %}
    {% endblock %}
</head>

<body>
    <a href="{% url 'homepage' %}"><h1>sql_injection</h1></a>
    <ul>
        <li><p><a href="{% url 'login' %}">Login</a></p></li>
        {% comment %} <li><p><a href="{% url '' %}">Register</a></p></li> {% endcomment %}
    </ul>
    {% block navbar_global %}
    {% endblock %}
    <hr>
    {% block content %}
    {% endblock %}
</body>
</html>
