<!--users/templates/users/register.html-->

{% extends 'base.html' %}

{% block content %}
<h2>Register</h2>
<form method="post">
    <fieldset>
        <legend>Enter Login Info</legend>
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Register">
    </fieldset>
</form>
<a href="{% url 'login' %}">Back to login</a>
{% endblock %}
