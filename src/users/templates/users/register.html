<!--users/templates/users/register.html-->

{% extends 'base.html' %}

{% block content %}
<div class="centered">
<h2>Register</h2>
    <div class="form-container">
        <form method="post">
                {% csrf_token %}
                {{ form.as_ul }}
            <input type="submit" value="Register" class="button submit-button">
        </form>
    </div>
    <a href="{% url 'login' %}">Already have an accont? Login</a>
</div>
{% endblock %}
