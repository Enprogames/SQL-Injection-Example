<!--users/templates/registration/login.html-->

{% extends 'base.html' %}

{% block content %}
<h2>Login</h2>
<form method="post">
    <fieldset>
        <legend>Enter Login Info</legend>
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Login">
    </fieldset>
</form>
<a href="{% url 'register' %}">Register</a>
{% endblock %}
